<div class="container" style="position: relative;height: 100%;min-height:100%;max-width: 640px">
    <div class="row page page1" style="position:relative;min-height: 100%;background-color: gold;">
        <div class="col-md-12" style="position: relative;overflow-x: hidden">
            <br>
            <div class="row">
                <div class="col-sm-12">
                    <img src="img/demo.jpg" class="img-responsive center-block" alt="Responsive image" >
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <h4 class="text-left">
                        “命运”这种东西，最多的组成部分就是“意外”。上一次领悟到这种事，是几个月前被女友毫无征兆甩掉的时候——当然，“毫无征兆”是对自己而言，事情发生后周围所有人都摆出先知的表情说早就知道会这样了。
                        而现在，意外再次发生了，和这次意外比起来，被女友甩掉简直连屁都不算。
                        他一直觉得自己虽然不算成功人士，但至少还算个好人，他有一些正义感，有一些热情，而且他认为自己的神经够粗够坚韧。所以他会毫不犹豫地去救一个要被大卡车撞到的小女孩，然后记忆就停止在卡车撞上自己的一瞬间。
                    </h4>
                </div>
            </div>
            <div class="row zh-option">
                <div class="col-md-12">
                    <button class="btn center-block btn-block sb"
                            style="height: 100px;position: relative;background-color: gold;border: 1px solid rgba(255,255,255,0.5)"></button>
                </div>
                <div class="col-sm-12 zh-btnblock" style="background-color: rgba(0,0,0,0.6);display: none">
                    <br>
                    <div class="btn btn-default btn-block">A:剧情1</div>
                    <div class="btn btn-default btn-block">B:剧情2</div>
                    <div class="btn btn-default btn-block">C:剧情3</div>
                    <br>
                </div>
            </div>

<script src="js/vue/vue.js"></script>

<script src="js/greensock-js/src/minified/TweenMax.min.js"></script>
<script src="js/hammer/hammer.js"></script>

<script>
    window.onload = function(){
        $(document).ready(function(){
            var pgs = $('.page');
            var sb = pgs.find(".sb");
            $(document).on({
                click:function(e){
                    var ob = $(this).parent().siblings(".zh-btnblock");
                    var tl = new TimelineMax();
                    ob.show();
                    tl.to($(this),0.5,{alpha:0,height:0})
                            .fromTo(ob,1,{alpha:0,y:400},{alpha:1,y:0},-0.5);
                }
            },'.sb');
        });
    }
</script>
